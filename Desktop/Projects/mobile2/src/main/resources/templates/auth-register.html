<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head th:replace="fragments/commons::head"><title>MobiLeLeLe</title></head>

<body>

<div>
     <nav th:replace="fragments/commons::nav"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:method="post"
          th:action="@{/users/register}"
          th:object="${userRegisterBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input  th:field="*{firstName}" th:errorclass="is-invalid"
                        id="firstName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors alert alert-danger invalid-feedback">

                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}" th:errorclass="is-invalid"
                        id="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback errors alert alert-danger">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input  th:field="*{username}" th:errorclass="is-invalid"
                        id="username" type="text" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback errors alert alert-danger">
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input th:field="*{email}" th:errorclass="is-invalid"
                        id="email" type="email" min="2" max="20" class="form-control"
                       placeholder="Email"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback errors alert alert-danger">

                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}" th:errorclass="is-invalid" id="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback errors alert alert-danger">

                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Password</label>
                <input th:field="*{confirmPassword}" th:errorclass="is-invalid"
                        id="confirmPassword" type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>
                <p  th:if="${passMismatch == true}"  class="invalid-feedback errors alert alert-danger">
                    Passwords must be the same.
                </p>
            </div>
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
