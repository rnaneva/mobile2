<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head th:replace="fragments/commons::head"><title>MobiLeLeLe</title></head>


<body>
    
	<div>
        <nav th:replace="fragments/commons::nav"></nav>
	</div>


    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div th:each="offer: ${allOffers}" th:object="${offer}" class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="*{imageUrl}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 th:text="|*{model.brand.name} *{model.name} - *{year}|" class="card-title">
					</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div th:text="|Mileage *{mileage}|" class="card-text"><span></span></div>
                        <div th:text="|Price *{price}|" class="card-text"><span></span></div>
                        <div th:text="|Engine *{engine.name()}|" class="card-text"><span></span></div>
                        <div th:text="|Transmission *{transmission.name()}|" class="card-text"><span></span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/offers/details/{id}(id=*{id})}">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
