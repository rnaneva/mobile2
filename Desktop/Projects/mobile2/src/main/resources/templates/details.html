<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head th:replace="fragments/commons::head"><title>MobiLeLeLe</title></head>


<body>

<div>
    <nav th:replace="fragments/commons::nav"></nav>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${details}" class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 th:text="|*{model.brand.name} *{model.name} - *{year}|" class="card-title">
                    </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div th:text="|Mileage *{mileage}|" class="card-text"><span></span></div>
                    <div th:text="|Price *{price}|" class="card-text"><span></span></div>
                    <div th:text="|Engine type *{engine.name()}|" class="card-text"><span></span></div>
                    <div th:text="|Transmission *{transmission.name()}|" class="card-text"><span></span></div>
                    <div th:text="|Offer created *{created}|" class="card-text"><span></span></div>
                    <div th:text="|Offer modified *{modified}|" class="card-text"><span></span></div>
                    <div th:text="|Seller *{seller.firstName} *{seller.lastName}|" class="card-text"><span></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/details/update/{id}(id=*{id})}">Update</a>
                <a class="card-link" th:href="@{/offers/details/delete/{id}(id=*{id})}">Delete</a>
            </div>
        </div>
        <div th:object="${details}" class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
